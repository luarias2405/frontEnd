<div id="container">
<h3>Registra Nueva Venta</h3>
<form>

  <section>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label >Nombre Cliente:</label>

    </div>
    <div class="form-group col-md-4">
      <label >Direcci贸n Cliente</label>

    </div>
  </div>
</section>
<section>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label >Numero Identificaci贸n</label>
      <input type="text" class="form-control" maxlength="7" [(ngModel)]="cliente.identificacion" name="identificacion" placeholder="Identificaci贸n"  >
    </div>
    <div class="form-group col-md-4">

    </div>

</section>
  <button type="submit" class="btn btn-primary" [disabled]="validarboton() " (click)="this.getNewCliente()">Registrar Compra</button>
</form>
